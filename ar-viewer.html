<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <title>AR Viewer</title>

    <!-- Three.js for 3D rendering with transparent background -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html,
        body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        /* Camera video - fullscreen background */
        #camera-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
        }

        /* Three.js canvas overlay */
        #three-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            pointer-events: none;
        }

        /* Loading screen */
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            color: white;
            text-align: center;
            padding: 30px;
            transition: opacity 0.5s;
        }

        #loading.hidden {
            opacity: 0;
            pointer-events: none;
        }

        #loading h1 {
            font-size: 22px;
            margin-bottom: 15px;
        }

        #loading p {
            font-size: 14px;
            opacity: 0.9;
            max-width: 260px;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Error screen */
        #error-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #1a1a2e;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            color: white;
            text-align: center;
            padding: 30px;
        }

        #error-screen.visible {
            display: flex;
        }

        #error-screen .icon {
            font-size: 60px;
            margin-bottom: 20px;
        }

        #error-screen h2 {
            margin-bottom: 15px;
        }

        #error-screen p {
            opacity: 0.8;
            max-width: 280px;
            line-height: 1.5;
        }

        #error-screen button {
            margin-top: 25px;
            background: #667eea;
            border: none;
            color: white;
            padding: 15px 30px;
            border-radius: 30px;
            font-size: 16px;
            cursor: pointer;
        }

        /* Close button */
        #close-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            color: white;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 50;
            cursor: pointer;
        }

        #close-btn:active {
            background: rgba(0, 0, 0, 0.8);
        }

        /* Object count badge */
        #object-badge {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 20px;
            color: white;
            padding: 8px 16px;
            font-size: 13px;
            z-index: 50;
        }

        /* Hint */
        #hint {
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 20px;
            color: white;
            padding: 12px 24px;
            font-size: 14px;
            z-index: 50;
            transition: opacity 0.5s;
        }

        #hint.hidden {
            opacity: 0;
            pointer-events: none;
        }
    </style>
</head>

<body>
    <!-- Loading Screen -->
    <div id="loading">
        <div class="spinner"></div>
        <h1>Starting AR Camera</h1>
        <p>Please allow camera access when prompted</p>
    </div>

    <!-- Error Screen -->
    <div id="error-screen">
        <div class="icon">ðŸ“±</div>
        <h2>Camera Required</h2>
        <p id="error-message">Please allow camera access to view in AR.</p>
        <button onclick="location.reload()">ðŸ”„ Try Again</button>
    </div>

    <!-- Camera Video Background -->
    <video id="camera-video" autoplay playsinline muted></video>

    <!-- Three.js Canvas (rendered with transparent background) -->
    <canvas id="three-canvas"></canvas>

    <!-- UI Overlays -->
    <div id="object-badge"><span id="object-count">0</span> objects</div>
    <button id="close-btn" onclick="closeViewer()">âœ•</button>
    <div id="hint">ðŸ“± Move your phone to look around</div>

    <script>
        // Get scene data from URL
        const params = new URLSearchParams(window.location.search);
        const sceneParam = params.get('scene');
        const groupId = params.get('group') || '1';
        let sceneData = [];

        // Three.js variables
        let scene, camera, renderer;
        let objectsGroup;

        // Load scene data from URL
        function loadSceneData() {
            if (!sceneParam) {
                sceneData = [
                    { type: 'box', color: '#e74c3c', position: { x: 0, y: 0.5, z: 0 } },
                    { type: 'sphere', color: '#3498db', position: { x: 1.2, y: 0.5, z: 0.5 } }
                ];
                return;
            }

            try {
                sceneData = JSON.parse(atob(sceneParam));
                console.log('Loaded', sceneData.length, 'objects');
            } catch (e) {
                console.error('Failed to parse scene:', e);
            }
        }

        // Initialize Three.js scene
        function initThreeJS() {
            const canvas = document.getElementById('three-canvas');

            // Scene
            scene = new THREE.Scene();

            // Camera
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 1.6, 0);

            // Renderer with transparent background
            renderer = new THREE.WebGLRenderer({
                canvas: canvas,
                alpha: true,  // Enable transparency
                antialias: true
            });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            renderer.setClearColor(0x000000, 0); // Fully transparent background

            // Lighting
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.7);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
            directionalLight.position.set(2, 5, 3);
            scene.add(directionalLight);

            // Container for objects
            objectsGroup = new THREE.Group();
            objectsGroup.position.set(0, 0, -2.5);
            scene.add(objectsGroup);

            // Handle resize
            window.addEventListener('resize', onWindowResize);
        }

        // Create 3D objects from scene data
        function createObjects() {
            sceneData.forEach((obj, i) => {
                let geometry;
                const scale = obj.scale || { x: 1, y: 1, z: 1 };

                switch (obj.type) {
                    case 'sphere':
                        geometry = new THREE.SphereGeometry(0.5, 32, 32);
                        break;
                    case 'cylinder':
                        geometry = new THREE.CylinderGeometry(0.5, 0.5, 1, 32);
                        break;
                    case 'cone':
                        geometry = new THREE.ConeGeometry(0.5, 1, 32);
                        break;
                    case 'dodecahedron':
                        geometry = new THREE.DodecahedronGeometry(0.5);
                        break;
                    case 'plane':
                        geometry = new THREE.PlaneGeometry(1, 1);
                        break;
                    case 'torus':
                        geometry = new THREE.TorusGeometry(0.4, 0.15, 16, 32);
                        break;
                    default: // box
                        geometry = new THREE.BoxGeometry(1, 1, 1);
                }

                const material = new THREE.MeshStandardMaterial({
                    color: obj.color || '#888888',
                    metalness: 0.1,
                    roughness: 0.7
                });

                const mesh = new THREE.Mesh(geometry, material);

                const pos = obj.position || { x: 0, y: 0.5, z: 0 };
                mesh.position.set(pos.x, pos.y, pos.z);
                mesh.scale.set(scale.x * 0.5, scale.y * 0.5, scale.z * 0.5);

                objectsGroup.add(mesh);
            });

            document.getElementById('object-count').textContent = sceneData.length;
        }

        // Handle window resize
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // Device orientation for AR look-around
        let initialAlpha = null;
        let targetRotation = { x: 0, y: 0 };
        let currentRotation = { x: 0, y: 0 };

        function handleOrientation(event) {
            if (event.alpha === null) return;

            // Set initial orientation as forward direction
            if (initialAlpha === null) {
                initialAlpha = event.alpha;
            }

            // Calculate rotation from initial position
            let alpha = event.alpha - initialAlpha; // Y rotation (left/right)
            let beta = event.beta - 90; // X rotation (up/down) - 90 because phone is held upright
            let gamma = event.gamma; // Z rotation (tilt)

            // Normalize alpha to -180 to 180
            if (alpha > 180) alpha -= 360;
            if (alpha < -180) alpha += 360;

            // Clamp beta
            beta = Math.max(-85, Math.min(85, beta));

            targetRotation.x = THREE.MathUtils.degToRad(-beta);
            targetRotation.y = THREE.MathUtils.degToRad(-alpha);
        }

        // Request device orientation permission (iOS 13+)
        async function requestOrientationPermission() {
            if (typeof DeviceOrientationEvent !== 'undefined' &&
                typeof DeviceOrientationEvent.requestPermission === 'function') {
                try {
                    const permission = await DeviceOrientationEvent.requestPermission();
                    if (permission === 'granted') {
                        window.addEventListener('deviceorientation', handleOrientation);
                        return true;
                    }
                } catch (e) {
                    console.log('Orientation permission error:', e);
                }
                return false;
            } else {
                // Android or older iOS - just add listener
                window.addEventListener('deviceorientation', handleOrientation);
                return true;
            }
        }

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);

            // Smooth camera rotation
            currentRotation.x += (targetRotation.x - currentRotation.x) * 0.1;
            currentRotation.y += (targetRotation.y - currentRotation.y) * 0.1;

            camera.rotation.x = currentRotation.x;
            camera.rotation.y = currentRotation.y;

            // Slow rotation for objects
            if (objectsGroup) {
                objectsGroup.children.forEach((obj, i) => {
                    obj.rotation.y += 0.005 + (i * 0.001);
                });
            }

            renderer.render(scene, camera);
        }

        // Start camera
        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: 'environment',
                        width: { ideal: 1920 },
                        height: { ideal: 1080 }
                    },
                    audio: false
                });

                const video = document.getElementById('camera-video');
                video.srcObject = stream;
                await video.play();

                console.log('Camera started');
                return true;
            } catch (err) {
                console.error('Camera error:', err);
                document.getElementById('error-message').textContent =
                    err.name === 'NotAllowedError'
                        ? 'Camera access was denied. Please allow camera permissions and reload.'
                        : 'Could not access camera: ' + err.message;
                document.getElementById('error-screen').classList.add('visible');
                document.getElementById('loading').classList.add('hidden');
                return false;
            }
        }

        // Close viewer
        function closeViewer() {
            // Stop camera
            const video = document.getElementById('camera-video');
            if (video.srcObject) {
                video.srcObject.getTracks().forEach(t => t.stop());
            }

            // Navigate back
            const baseUrl = window.location.href.split('ar-viewer')[0];
            window.location.href = baseUrl + 'index.html?group=' + groupId;
        }

        // Hide hint after delay
        function hideHint() {
            setTimeout(() => {
                document.getElementById('hint').classList.add('hidden');
            }, 5000);
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', async () => {
            loadSceneData();

            // Start camera
            const cameraOk = await startCamera();
            if (!cameraOk) return;

            // Setup Three.js
            initThreeJS();
            createObjects();

            // Request orientation permission and start
            await requestOrientationPermission();

            // Hide loading
            document.getElementById('loading').classList.add('hidden');
            hideHint();

            // Start render loop
            animate();
        });

        // Touch to request orientation on iOS
        document.body.addEventListener('touchstart', async () => {
            if (initialAlpha === null) {
                await requestOrientationPermission();
            }
        }, { once: true });
    </script>
</body>

</html>
