<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <title>AR Viewer</title>

    <!-- A-Frame for 3D rendering -->
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html,
        body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000;
        }

        /* Camera video - fullscreen background */
        #camera-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 0;
        }

        /* 3D canvas overlay - must be transparent */
        #scene-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        /* Force A-Frame canvas to be transparent */
        a-scene,
        .a-canvas {
            background: transparent !important;
            background-color: transparent !important;
        }

        /* Loading screen */
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            color: white;
            text-align: center;
            padding: 30px;
            transition: opacity 0.5s;
        }

        #loading.hidden {
            opacity: 0;
            pointer-events: none;
        }

        #loading h1 {
            font-size: 24px;
            margin-bottom: 15px;
        }

        #loading p {
            font-size: 14px;
            opacity: 0.9;
            max-width: 260px;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Error screen */
        #error-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #1a1a2e;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            color: white;
            text-align: center;
            padding: 30px;
        }

        #error-screen.visible {
            display: flex;
        }

        #error-screen .icon {
            font-size: 60px;
            margin-bottom: 20px;
        }

        #error-screen h2 {
            margin-bottom: 15px;
        }

        #error-screen p {
            opacity: 0.8;
            max-width: 280px;
            line-height: 1.5;
        }

        #error-screen button {
            margin-top: 25px;
            background: #667eea;
            border: none;
            color: white;
            padding: 15px 30px;
            border-radius: 30px;
            font-size: 16px;
            cursor: pointer;
        }

        /* Close button - only control needed */
        #close-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            color: white;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 50;
            cursor: pointer;
        }

        #close-btn:active {
            background: rgba(0, 0, 0, 0.8);
        }

        /* Object count badge */
        #object-badge {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            color: white;
            padding: 8px 16px;
            font-size: 13px;
            z-index: 50;
        }

        /* Pinch to zoom hint */
        #hint {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            color: white;
            padding: 10px 20px;
            font-size: 12px;
            z-index: 50;
            opacity: 1;
            transition: opacity 0.5s;
        }

        #hint.hidden {
            opacity: 0;
        }
    </style>
</head>

<body>
    <!-- Loading Screen -->
    <div id="loading">
        <div class="spinner"></div>
        <h1>Starting AR Camera</h1>
        <p>Please allow camera access when prompted</p>
    </div>

    <!-- Error Screen -->
    <div id="error-screen">
        <div class="icon">ðŸ“±</div>
        <h2>Camera Required</h2>
        <p id="error-message">Please allow camera access to view in AR.</p>
        <button onclick="location.reload()">ðŸ”„ Try Again</button>
    </div>

    <!-- Camera Video Background -->
    <video id="camera-video" autoplay playsinline muted></video>

    <!-- 3D Scene Overlay -->
    <div id="scene-container">
        <a-scene id="scene" embedded vr-mode-ui="enabled: false"
            renderer="alpha: true; antialias: true; colorManagement: true">
            <!-- Simple camera -->
            <a-entity id="camera-rig">
                <a-camera id="camera"
                    look-controls="enabled: true; touchEnabled: true; magicWindowTrackingEnabled: true"
                    wasd-controls="enabled: false"></a-camera>
            </a-entity>

            <!-- Lighting -->
            <a-light type="ambient" intensity="0.7"></a-light>
            <a-light type="directional" position="1 2 1" intensity="0.5"></a-light>

            <!-- Objects container -->
            <a-entity id="objects-container" position="0 0 -2.5" scale="0.5 0.5 0.5"></a-entity>
        </a-scene>
    </div>

    <!-- UI Overlays -->
    <div id="object-badge"><span id="object-count">0</span> objects</div>
    <button id="close-btn" onclick="closeViewer()">âœ•</button>
    <div id="hint">ðŸ‘† Tap and drag to look around</div>

    <script>
        // Get scene data from URL
        const params = new URLSearchParams(window.location.search);
        const sceneParam = params.get('scene');
        const groupId = params.get('group') || '1';
        let sceneData = [];

        // Load scene data
        function loadSceneData() {
            if (!sceneParam) {
                // Demo scene if no data
                sceneData = [
                    { type: 'box', color: '#e74c3c', position: { x: 0, y: 0.5, z: 0 } },
                    { type: 'sphere', color: '#3498db', position: { x: 1.2, y: 0.5, z: 0.5 } }
                ];
                return;
            }

            try {
                sceneData = JSON.parse(atob(sceneParam));
                console.log('Loaded', sceneData.length, 'objects');
            } catch (e) {
                console.error('Failed to parse scene:', e);
            }
        }

        // Create 3D objects
        function createObjects() {
            const container = document.getElementById('objects-container');
            if (!container) return;

            sceneData.forEach((obj, i) => {
                const el = document.createElement('a-entity');
                
                // Position
                const pos = obj.position || { x: 0, y: 0.5, z: 0 };
                el.setAttribute('position', `${pos.x} ${pos.y} ${pos.z}`);

                // Geometry
                const geom = { primitive: obj.type || 'box' };
                if (obj.type === 'sphere') geom.radius = 0.5;
                else if (obj.type === 'cylinder') { geom.radius = 0.5; geom.height = 1; }
                else if (obj.type === 'cone') { geom.radiusBottom = 0.5; geom.radiusTop = 0.05; geom.height = 1; }
                else if (obj.type === 'dodecahedron') geom.radius = 0.5;
                else if (obj.type === 'plane') { geom.width = 1; geom.height = 1; }
                
                el.setAttribute('geometry', geom);
                el.setAttribute('material', { color: obj.color || '#888', metalness: 0.1, roughness: 0.7 });

                // Scale
                const scale = obj.scale || { x: 1, y: 1, z: 1 };
                el.setAttribute('scale', `${scale.x} ${scale.y} ${scale.z}`);

                container.appendChild(el);
            });

            document.getElementById('object-count').textContent = sceneData.length;
        }

        // Start camera
        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: 'environment', width: { ideal: 1920 }, height: { ideal: 1080 } },
                    audio: false
                });

                const video = document.getElementById('camera-video');
                video.srcObject = stream;
                await video.play();
                
                console.log('Camera started');
                return true;
            } catch (err) {
                console.error('Camera error:', err);
                document.getElementById('error-message').textContent = 
                    err.name === 'NotAllowedError' 
                        ? 'Camera access was denied. Please allow camera permissions and reload.'
                        : 'Could not access camera. Please try a different browser.';
                document.getElementById('error-screen').classList.add('visible');
                document.getElementById('loading').classList.add('hidden');
                return false;
            }
        }

        // Close viewer
        function closeViewer() {
            // Stop camera
            const video = document.getElementById('camera-video');
            if (video.srcObject) {
                video.srcObject.getTracks().forEach(t => t.stop());
            }
            
            // Navigate back
            const baseUrl = window.location.href.split('ar-viewer')[0];
            window.location.href = baseUrl + 'index.html?group=' + groupId;
        }

        // Hide hint after 5 seconds
        function hideHint() {
            setTimeout(() => {
                document.getElementById('hint').classList.add('hidden');
            }, 5000);
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', async () => {
            loadSceneData();

            // Start camera
            const cameraOk = await startCamera();
            if (!cameraOk) return;

            // Wait for scene to load
            const scene = document.getElementById('scene');
            scene.addEventListener('loaded', () => {
                createObjects();
                document.getElementById('loading').classList.add('hidden');
                hideHint();
            });
        });
    </script>
</body>

</html>
